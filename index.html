<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title></title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js" charset="utf-8"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" charset="utf-8"></script>
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
  </head>
  <body>
    <h1>Our Events</h1>
    <div class='wrapper'>
  <!--you can swap "threeD" for "twoD" -->
<section id="container" class='threeD'>
  <figure id="carousel" ></figure>

</section>
</div>
<section id="ctrls">
  <div id='dots'  style="display:none"></div>
  <div  style="display:none">
    <div>
      Total: <label id="nodeCountLbl"  for="nodeCountCtrl"></label>
      <input id="nodeCountCtrl" type="number"/>
    </div>
    <div>
      Position:<label id="posCtrlLbl"  for="posCtrl">Position</label>
      <input id="posCtrl" type="range"/>
    </div>
  </div>
  <div >
    <button id="prev" data-increment="-1"><i class="fa fa-chevron-circle-left " style="font-size: 30px;"></i></button>
    <button id="next" data-increment="1"><i class="fa fa-chevron-circle-right " style="font-size: 30px;"></i></button>
    <button id="axisCtrl"  style="display:none">Toggle Carousel Axis</button>
    <button id="backfaceCtrl"  style="display:none">Backface</button>
    <button id="3DCtrl" style="display:none">3D Toggle</button>
  </div>
</section>
<div class="footer">
  <div class="social-media">




    <a data-aos="zoom-in" class="btn btn-lg" style="background-color: transparent; color:white; font-size: 30px"
      href="https://www.facebook.com/VirsaTIET/" role="button"><i class="fa fa-facebook"></i></a>

    <a data-aos="zoom-in" class="btn" style="background-color: transparent; color:white; font-size: 30px "
      href="https://www.instagram.com/virsa.thapar" role="button"><i class="fa fa-instagram"></i></a>
  </div>


  <p>Virsa © 2021
    <br>Coded with ❤️ BY VIRSA TEAM
  </p>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>
<script src="fun.js" charset="utf-8"></script>

  </body>
</html>
